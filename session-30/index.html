<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
    <script src="scripts/index.js" type="module"></script>
    
</head>
<body>
    <header class="page-header">
        <div class="container">
        <nav class="navbar bg-primary">
            <div class="container-fluid">
              <h1 class="navbar-text text-white">
                ToDo App
              </h1>
            </div>
          </nav>
        </div>
    </header>
    <main>
    <section>
        <div class="container">
        <ul class="list-group" id="todos-list">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
        </div>
    </section>
    <section>
        <div class="container">
            <form name="todos-form">
              <input type="hidden" name="_id"/>
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" name="title" maxlength="25" required>
                  
                </div>
                <div class="mb-3">
                  <label for="duration" class="form-label">Duration</label>
                  <input type="text" class="form-control" id="duration" name="duration" maxlength="25" required>
                </div>
               <div class="controls">
                <button type="submit" class="btn btn-primary">Add Todo</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
              </form>

        </div>
    </section>
</main>
</body>
</html>
